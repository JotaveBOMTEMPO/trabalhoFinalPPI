<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="telaLogin.css">
    <title>Login de Usuário</title>
</head>

<body>
    <div id="login-box">
        <form action="/index.js" method="POST">
            <h3>FAÇA O LOGIN</h3>
            <label class="label" for="username">Nome de Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Insira seu nome de usuário." required><br>
            <label class="label" for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Insira sua senha." required><br>
            <button id="login-btn" type="submit">Login</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
<html>
